<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <label for="">name:</label>
            <input type="text" id="name"><br><br>
            <label for="">f/name:</label>
            <input type="text" id="fname"><br><br><br>
            <select name="" id="country">
                <option value="">pakistan</option>
                <option value="">india</option>
                <option value="">palestin</option>
            </select><br><br>
            <input type="submit" value="search" id="sub">
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('#name,#fname,#country').focus(function () {
                $(this).css('background','green')
            })
            $('#name,#fname,#country').blur(function () {
                $(this).css('background','')
            })
            $('#name,#fname,#country').select(function () {
                $(this).css('background','red')
            })
            $('#country').change(function () {
                $(this).css('background','yellow')
            })
            $('#sub').ready(function () {
                alert('send messege obout laptop')
            })
        })
    </script>
</body>
</html>
